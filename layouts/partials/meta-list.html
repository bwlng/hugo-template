{{ $date := .date }}
{{ $permalink := .permalink }}
<ul class="flex text-sm text-gray-400">
    {{ if $date }}
            
          <a class="u-url dates" href="{{ .Permalink }}">{{ .Date.Format "Jan 2, 2006" }}</a>
        </time>
    <li
        class="bg-no-repeat [padding-right:10px] [background-position:calc(100%-3px),50%]"
        {{ if $permalink  }}style="background-image:url('data:image/svg+xml,<svg width=\'3\' height=\'4\' viewBox=\'0 0 3 4\' fill=\'none\' xmlns=\'http://www.w3.org/2000/svg\'><path d=\'M1.5 0.5C0.671371 0.5 0 1.17137 0 2C0 2.82863 0.671371 3.5 1.5 3.5C2.32863 3.5 3 2.82863 3 2C3 1.17137 2.32863 0.5 1.5 0.5Z\' fill=\'%23D1D5DB\'/></svg>')"{{ end }}
    >
        <time class="dt-published" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}">
            {{ $date.Format "1/2/2006, 3:04pm" }}
        </time>
    </li>
    {{ end }}
    {{ if $permalink }}
    <li>
        <a href="{{ $permalink }}" class="text-gray-400 hover:text-purple-500 transition-colors duration-150  hover:underline">
            Go to Post
        </a>
    </li>
    {{ end }}
</ul>
