            <div class="sm:pr-12">
                <h1 class="text-lg font-extrabold leading-tight sm:mt-12 sm:text-2xl">
                    {{ .Params.headline }}
                </h1>
                <div class="prose mt-4">
                    <div class="float-right ml-4 mb-4 w-1/3 min-w-[100px] sm:hidden">
                        {{/*  <GatsbyImage image={getImage(image)} class="rounded-lg" />  */}}
                    </div>
                    {{ .Content }}
                </div>
            </div>
            <div class="hidden w-44 flex-shrink-0 sm:block">
                {{/*  <GatsbyImage image={getImage(image)} class="rounded-lg" />  */}}
            </div>
        </div>
