{{ $desktopImage := (printf "https://micro.blog/photos/1200x/%s" (.Destination | safeURL)) }}

{{ with resources.GetRemote $desktopImage }}
    {{ with .Err }}
        {{ warnf "%s" . }}
    {{ else }}
        <figure >
            <picture>
                <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="">
            </picture>
        </figure>
    {{ end }}
{{ end }}
